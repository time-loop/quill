<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <h1>clickup table demo</h1>
  <button id="insert-table">Insert Table</button>
  <button id="get-delta">Get Delta</button>
  <button id="get-html">Get Html</button>
  <button id="import-tables">import tables</button>
  <button id="insert-quote">Insert quote</button>
  <button id="insert-code">Insert code</button>
  <button id="insert-formula">Insert Formula</button>
  <div class="editor-wrapper">
    <div id="editor">
      <ol>
        <li data-list="checked">One</li>
        <li data-list="checked">Two</li>
        <li data-list="unchecked" class="ql-indent-1">Alpha</li>
        <li data-list="checked" class="ql-indent-2">I</li>
        <li data-list="checked" class="ql-indent-2">II</li>
        <li data-list="checked">Three</li>
      </ol>
    </div>
  </div>

  <h2>The constructure of clickup table</h2>

  <div class="clickup-table-view">
    <table class="clickup-table">
      <colgroup>
        <col width="150">
        <col width="150">
        <col width="150">
        <col width="150">
      </colgroup>
      <tbody>
        <tr>
          <td>
            <p>1-1</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>1-2</p>
            <p>sdfsfdsf</p>
            <ul>
              <li>4234234234</li>
              <li>3423423746324</li>
            </ul>
          </td>
          <td>
            <p>1-3</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>1-4</p>
            <ol>
              <li>123131113</li>
              <li>234324</li>
            </ol>
          </td>
        </tr>
        <tr>
          <td>
            <p>2-1</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>2-2</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>2-3</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>2-4</p>
            <p>sdfsfdsf</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.2/highlight.min.js" integrity="sha512-8DnqlIcZT5O7kn55WxWs0PnFyhwCqVEnsDpyHqcadSNtP0eqae406JmIoo2cXT5A42jnlcCw013sdkmK3mEJcQ==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.12.0/katex.min.js" integrity="sha512-/CMIhXiDA3m2c9kzRyd97MTb3MC6OVnx4TElQ7fkkoRghwDf6gi41gaT1PwF270W6+J60uTmwgeRpNpJdRV6sg==" crossorigin="anonymous"></script>
  <!-- <script src="https://smd.stage.codox.io/plugins/wave.client.js?apiKey=8b1e21f3-6534-4877-9090-dbb9e61993eb&app=quilljs"></script> -->
  <script src="./js/main.js"></script>
</body>
</html>
