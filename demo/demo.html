  <h1>clickup table demo</h1>
  <button id="insert-table">Insert Table</button>
  <button id="get-delta">Get Delta</button>
  <button id="get-html">Get Html</button>
  <button id="import-tables">import tables</button>
  <button id="insert-quote">Insert quote</button>
  <button id="insert-code">Insert code</button>
  <button id="insert-formula">Insert Formula</button>
  <div class="editor-wrapper">
    <div id="editor">
      <div class="clickup-table-view"><table class="clickup-table"><colgroup><col width="150"><col width="150"><col width="150"></colgroup><tbody><tr data-row="1"><td data-row="1" data-cell="1-1" rowspan="1" colspan="1"><div class="qlbt-cell-line" data-row="1" data-cell="1-1" data-rowspan="1" data-colspan="1">a1</div></td><td data-row="1" data-cell="1-2" rowspan="1" colspan="1"><div class="qlbt-cell-line" data-row="1" data-cell="1-2" data-rowspan="1" data-colspan="1">a2</div></td><td data-row="1" data-cell="1-3" rowspan="1" colspan="1"><div class="qlbt-cell-line" data-row="1" data-cell="1-3" data-rowspan="1" data-colspan="1">a3</div></td></tr><tr data-row="2"><td data-row="2" data-cell="2-1" rowspan="1" colspan="1"><div class="qlbt-cell-line" data-row="2" data-cell="2-1" data-rowspan="1" data-colspan="1">b1</div></td><td data-row="2" data-cell="2-2" rowspan="1" colspan="1"><div class="qlbt-cell-line" data-row="2" data-cell="2-2" data-rowspan="1" data-colspan="1">b2</div></td><td data-row="2" data-cell="2-3" rowspan="1" colspan="1"><div class="qlbt-cell-line" data-row="2" data-cell="2-3" data-rowspan="1" data-colspan="1">b3</div></td></tr></tbody></table></div>
    </div>
  </div>

  <h2>The constructure of clickup table</h2>

  <div class="clickup-table-view">
    <table class="clickup-table">
      <colgroup>
        <col width="150">
        <col width="150">
        <col width="150">
        <col width="150">
      </colgroup>
      <tbody>
        <tr>
          <td>
            <p>1-1</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>1-2</p>
            <p>sdfsfdsf</p>
            <ul>
              <li>4234234234</li>
              <li>3423423746324</li>
            </ul>
          </td>
          <td>
            <p>1-3</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>1-4</p>
            <ol>
              <li>123131113</li>
              <li>234324</li>
            </ol>
          </td>
        </tr>
        <tr>
          <td>
            <p>2-1</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>2-2</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>2-3</p>
            <p>sdfsfdsf</p>
          </td>
          <td>
            <p>2-4</p>
            <p>sdfsfdsf</p>
          </td>
        </tr>
      </tbody>
    </table>
